<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Sign Up</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="../static/css/signup_style.css"/>
</head>
<body class="form-v7">
	<div class="page-content">
		<div class="form-v7-content">
			<div class="form-left">
				<img src="../static/images/form-v7.jpg" alt="form">
				<p class="text-1">Sign Up</p>

			</div>
			<form class="form-detail" method="post" id="myform">
                {{ form.hidden_tag() }}
				<div class="form-row">
					<label for="username">{{ form.username.label }}</label>
                    {{ form.username(class="input-text") }}
				</div>
				<div class="form-row">
					<label for="your_email">{{ form.email.label }}</label>
                    {{ form.email(class="input-text") }}
				</div>
				<div class="form-row">
					<label for="password">{{ form.password.label }}</label>
                    {{ form.password(class="input-text") }}
				</div>
				<div class="form-row">
					<label for="comfirm_password">{{ form.confirm.label }}</label>
                    {{ form.confirm(class="input-text") }}
				</div>

                <div class="form-row">
					<label for="You_are">{{ form.choice.label }}</label>&emsp;
                    {{ form.choice(class="drop-down") }}
				</div>
				<div class="form-row-last">
{#                    {{ form.submit(class="register") }}#}
                    <input type="submit" class="register">
					<p>Or<a href="{{ url_for('login') }}">Sign in</a></p>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
